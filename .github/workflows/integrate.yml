name: Node CI

on:
  pull_request:
    branches: [main]

jobs:
  test_pull_request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "19"
      - run: npm ci
      - name: "Create env file"
        run: |
          echo "${{ secrets.ENV_FILE }}" > .env
      - run: npm test
      - run: npm run build
